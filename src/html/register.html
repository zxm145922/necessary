<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <link rel="stylesheet" type="text/css" href="/css/include/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <div class="header_bottom">
        <div class="header_bottom_top">
            <div class="logo">
                <img src="/images/logo.png">
                <h1>必要 biyao.com</h1>
            </div>
            <p>
                欢迎来到必要，请<a href="#">登录</a>&nbsp;|&nbsp;<a href="#">注册</a>
            </p>
        </div>
    </div>
    <div class="register_container">
        <h4><span></span>新用户注册</h4>
        <form class="form_reg" onsubmit="return false;">
            <input type="text" placeholder="请输入手机号" name="phone">
            <div class="register_button">
                <input type="text" placeholder="请输入验证码" class="input_code">
                <img src="" class="code">
                <button class="code_info">看不清，换一张</button>
            </div>

            <input type="text" placeholder="请输入6-32位登录密码" name="password">
            <input type="text" placeholder="请再次输入登录密码">
            <div class="register_checkbox">
                <input type="checkbox" name="checkbox" name="checked">
                <p>我已阅读并同意<span>《必要服务协议》</span></p>
            </div>

            <button class="btn_reg">注册</button>
        </form>
    </div>
    <footer></footer>
    <script src="/lib/requirejs/require.js" data-main="/js/register.js"></script>
</body>

</html>
